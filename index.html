<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcode Generator Plus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Barcode Generator +</h1>
    </div>
    <div class="barcodeApp">
      <select class="barcodeType" name="barcodeType">
        <option value="CODE128 auto">CODE128 auto</option>
      </select>
      <textarea class="barcodeTextList" name="barcodeList" rows="7" cols="28" wrap="hard"></textarea>
      <div class="buttons">
        <button class="create" type="button" name="create">Create</button>
        <button class="print" type="button" name="print">Print</button>
      </div>
    </div>
    <div class="barcodeList">
      <svg class="barcode"></svg>
    </div>
    <div class="footer">
      <span>placeholder for feedback icon | opensource clause | back to top icon</span>
    </div>
  </div>
  <script src="JsBarcode.code128.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
